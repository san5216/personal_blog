<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-tertiary-subtle">
<header>
  <nav class="navbar bg-primary border-bottom border-body mb-4">
    <div class="container">
      <a class="navbar-brand text-light fs-2" href="{% url 'blog:home' %}">Personal Blog</a>
      <div class="d-flex align-items-center py-3">
        {% if user.is_authenticated %}
        <a class="btn btn-dark me-4" href="{% url 'blog:dashboard' %}">Dashboard</a>
          <form action="{% url 'users:logout' %}" method="post">
            {% csrf_token %}
            <button class="btn btn-outline-light me-2" type="submit">Log Out</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light me-2" href="{% url 'users:login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
<main class="container">
  {% block content %}

  {% endblock content %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
